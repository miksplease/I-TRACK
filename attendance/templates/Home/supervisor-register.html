{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supervisor Register | I-Track</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('{% static "assets/intern_bg1.jpg" %}');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg w-96">
    <h2 class="text-3xl font-bold text-blue-900 text-center mb-4">Supervisor Register</h2>
    <p class="text-gray-600 text-center mb-6">Create your account</p>

    {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
          <p class="text-sm text-red-600">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <!-- Email -->
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2">Email</label>
        <input type="email" name="email" value="{{ email }}" placeholder="Enter your email"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required>
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2">Password</label>
        <input type="password" name="password" placeholder="Create a password"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required>
        <span
          id="togglePassword"
          onclick="togglePassword('password', 'togglePassword')"
          class="absolute top-11 right-4 cursor-pointer text-gray-500"
        >
          <i class="fa fa-eye" aria-hidden="true"></i>
        </span>
      </div>

      <!-- Confirm Password -->
      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2">Confirm Password</label>
        <input type="password" name="confirm_password" placeholder="Confirm your password"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required>
        <span
          id="toggleConfirmPassword"
          onclick="togglePassword('confirm_password', 'toggleConfirmPassword')"
          class="absolute top-11 right-4 cursor-pointer text-gray-500"
        >
          <i class="fa fa-eye" aria-hidden="true"></i>
        </span>
      </div>

      <!-- Register Button -->
      <button type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
        Register
      </button>
    </form>

    <!-- Back to Login -->
    <div class="mt-4 text-center">
      <p class="text-sm text-gray-600">
        Already have an account?
        <a href="{% url 'supervisor_login' %}" class="text-blue-600 hover:underline">Login</a>
      </p>
    </div>
  </div>


  <script>
    function togglePassword(inputId, iconId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(iconId).querySelector("i");

      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }
  </script>

</body>
</html>
