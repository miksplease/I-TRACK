<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reports</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div>
            <aside class="fixed left-0 top-0 w-64 h-screen bg-blue-700 text-white p-6 overflow-y-auto">
                <h2 class="text-2xl font-bold mb-6">I-TRACK</h2>
                <ul class="space-y-4">
                    <li><a href="supervisor-dashboard.html" class="block py-2 px-4 rounded hover:bg-blue-600">🏠 Dashboard</a></li>
                    <li><a href="reports.html" class="block py-2 px-4 rounded hover:bg-blue-600">📝 Reports</a></li>
                    <li><a href="profile.html" class="block py-2 px-4 rounded hover:bg-blue-600">⚙️ Profile & Settings</a></li>
                    <li><button onclick="openLogoutModal()" class="w-full text-left py-2 px-4 rounded hover:bg-red-600">🚪 Logout</button></li>
                </ul>
            </aside>
        </div>

        <!-- Main Content -->
        <main class="flex-1 p-6 ml-64">
            <h1 class="text-3xl font-bold mb-6">📝 Reports</h1>
            <div class="bg-white p-4 rounded-lg shadow-md">
                <p>No reports available.</p>
            </div>
        </main>
    </div>

    <!-- Logout Confirmation Modal -->
    <div id="logoutModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-md w-1/3">
            <h2 class="text-xl font-bold mb-4">Confirm Logout</h2>
            <p class="mb-6">Are you sure you want to logout?</p>
            <div class="flex justify-end space-x-2">
                <button onclick="closeLogoutModal()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancel</button>
                <button onclick="confirmLogout()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Logout</button>
            </div>
        </div>
    </div>

    <!--js-->
    <script src="js/common.js"></script>
</body>
</html>
