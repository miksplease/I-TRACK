{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Password Reset | I-Track</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('{% static "assets/intern_bg1.jpg" %}');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg w-96">
    <h2 class="text-3xl font-bold text-blue-900 text-center mb-4">Reset Password</h2>
    <p class="text-gray-600 text-center mb-6">Enter your email address to receive a password reset link.</p>

    <form method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
        <input type="email" name="email" id="email" required
               class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
               placeholder="Enter your email" />
      </div>

      <button type="submit" 
              class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
        Send Reset Link
      </button>
    </form>

    <div class="mt-6 text-center">
      <a href="{% url 'home' %}" class="text-blue-600 hover:underline text-sm">Back</a>
    </div>
  </div>
</body>
</html>
