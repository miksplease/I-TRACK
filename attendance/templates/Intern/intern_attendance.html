<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance History - Intern</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">

    <!-- Header -->
    <div class=" text-white px-6 py-4 flex items-center justify-between">
        <div>
        <h1 class="text-blue-700 text-2xl font-bold">Attendance History</h1>
        </div>
        <a href="intern_dashboard.html" class="text-blue-700 text-white text-sm hover:underline">
        ‚Üê Back to Dashboard
        </a>
    </div>

    <!-- Summary Cards -->
    <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 px-6 py-4">
        <div class="bg-white p-4 rounded shadow">
        <p class="text-gray-500 text-sm">Total Present</p>
        <p class="text-green-600 font-bold text-xl" id="totalPresent">0</p>
        </div>
        <div class="bg-white p-4 rounded shadow">
        <p class="text-gray-500 text-sm">Total Absent</p>
        <p class="text-red-600 font-bold text-xl" id="totalAbsent">0</p>
        </div>
        <div class="bg-white p-4 rounded shadow">
        <p class="text-gray-500 text-sm">Total Late</p>
        <p class="text-yellow-500 font-bold text-xl" id="totalLate">0</p>
        </div>
        <div class="bg-white p-4 rounded shadow">
        <p class="text-gray-500 text-sm">Attendance %</p>
        <p class="text-blue-700 font-bold text-xl" id="attendancePercentage">0%</p>
        </div>
    </div>

    <!-- Filter by Month -->
    <div class="px-6 py-2">
        <label class="block mb-1 font-semibold text-sm">Filter by Month:</label>
        <input type="month" id="monthFilter" class="border px-3 py-2 rounded w-full max-w-xs">
    </div>

    <!-- Attendance Table -->
    <div class="px-6 py-4 overflow-auto">
        <table class="min-w-full bg-white shadow-md rounded-lg">
        <thead class="bg-blue-700 text-white">
            <tr>
            <th class="py-2 px-4 text-left">Date</th>
            <th class="py-2 px-4 text-left">Time In</th>
            <th class="py-2 px-4 text-left">Time Out</th>
            <th class="py-2 px-4 text-left">Location In</th>
            <th class="py-2 px-4 text-left">Location Out</th>
            <th class="py-2 px-4 text-left">Status</th>
            <th class="py-2 px-4 text-left">Notes</th>
            </tr>
        </thead>
        <tbody id="attendanceTableBody">
            <!-- Example Row -->
            <tr class="border-t">
            <td class="py-2 px-4">2025-04-10</td>
            <td class="py-2 px-4">08:05 AM</td>
            <td class="py-2 px-4">05:00 PM</td>
            <td class="py-2 px-4">Campus Gate A</td>
            <td class="py-2 px-4">Campus Gate A</td>
            <td class="py-2 px-4 font-semibold text-green-600">Present</td>
            <td class="py-2 px-4">On time</td>
            </tr>
        </tbody>
        </table>
    </div>

</body>  
</html>
